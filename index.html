<!DOCTYPE html>
<html>
<head>
	<title>Documentati</title>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="app.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.0.1/ui-bootstrap.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.0.1/ui-bootstrap-tpls.min.js"></script>
	<script type="text/javascript" src="ListCtrl.js"></script>
</head>
<body ng-app='todosApp'>
	<div ng-controller="AddTasksCtrl" class="jumbotron col-md-3">
		<form>
			<div class="input-group">
				<span class="input-group-addon" id="task_name">TASK NAME</span>
				<input ng-model="task.name" type="text" class="form-control" aria-describedby="basic-addon1">
			</div>
			<div class="input-group">
				<span class="input-group-addon" id="task_description">TASK DECRIPTION</span>
				<input ng-model="task.description" type="text" class="form-control" aria-describedby="basic-addon2">
			</div>
			<div class="input-group">
				<span class="input-group-addon" id="task_Priority">TASK PRIORITY</span>
				<input ng-model="task.priority" type="text" class="form-control" aria-describedby="basic-addon3">
			</div>
			
			<div class="input-group">
				<span class="input-group-btn">
					<button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
				</span>
				<input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="task.dateToDo" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" id="task_date"/>
			</div>
			<button ng-click="addTask()" class="btn btn-success">ADD TASK</button>
		</form>
	</div>
	<div ng-controller="ListCtrl" class="jumbotron col-md-5">
		<table class="table">
			<thead>
				<tr>
					<td>TASK NAME</td>
					<td>TASK PRIORITY</td>
					<td>DONE</td>
					<td>DELETE</td>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="task in tasksList">
					<td>{{task.name}}</td>
					<td>{{task.priority}}</td>
					<td>
						<button ng-click="setTaskState(task)" class="btn btn-success">
							<span ng-if="task.done" class="glyphicon glyphicon-ok"></span>
							<span ng-if="!task.done" class="glyphicon glyphicon-remove"></span>
						</button>
					</td>
					<td>
						<button ng-click="deleteTask(task)" class="btn btn-danger">
							<span class="glyphicon glyphicon-trash"></span>
						</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>





</body>
</html>
